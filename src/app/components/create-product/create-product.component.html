<form [formGroup]="form" (ngSubmit)="submit()">

  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Имя продукта"
    formControlName="title"
    appFocus
  >


  <p class="text-red-600 font-medium mb-2"
     *ngIf="title.errors?.minlength && title.touched"
  >Количество символов должно состоит не менее 6: Сейчас {{ title.value.length }}</p>

<button
  type="submit"
  class="py-2 px-4 rounded bg-blue-600 text-white"
>Добавить</button>

</form>
