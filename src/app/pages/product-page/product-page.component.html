<h2 class="font-bold mb-2 text-center text-lg"> {{ title | uppercase }}</h2>

<input
  type="text"
  class="mb-2 border rounded py-2 px-4 w-full"
  placeholder="Поиск..."
  [(ngModel)]="term"
>

<p *ngIf="loading" class="text-center text-lg">Loading...</p>


<div *ngIf="productsService.products">
  <app-product
    *ngFor="let product of productsService.products | filterProducts: term; let i = index"
    [product]="product"
  ></app-product>
</div>


<app-modal *ngIf="modalService.isVisible$ | async" title="Добавить новый продукт ">
  <app-create-product></app-create-product>
</app-modal>


<button
  class="rounded-full bg-red-700 text-white fixed right-10 bottom-10 py-4 px-6"
  (click)="modalService.open()"
>+</button>
